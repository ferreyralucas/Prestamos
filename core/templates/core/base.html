<!doctype html>
<html lang="en">
 
<head>
    {% load static %}
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css'%}">
    <link href="{% static 'core/vendor/fonts/circular-std/style.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/libs/css/style.css'%}">
    <link rel="stylesheet" href="{% static 'core/vendor/fonts/fontawesome/css/fontawesome-all.css'%}">
    <link rel="stylesheet" href="{% static 'core/vendor/charts/chartist-bundle/chartist.css'%}">
    <link rel="stylesheet" href="{% static 'core/vendor/charts/morris-bundle/morris.css'%}">
    <link rel="stylesheet" href="{% static 'core/vendor/fonts/material-design-iconic-font/css/materialdesignicons.min.css'%}">
    <link rel="stylesheet" href="{% static 'core/vendor/charts/c3charts/c3.css'%}">
    <link rel="stylesheet" href="{% static 'core/vendor/fonts/flag-icon-css/flag-icon.min.css'%}">
    <title>Préstamos Online</title>

   
</head>

<body>
    <!-- ============================================================== -->
    <!-- main wrapper -->
    <!-- ============================================================== -->
    <div class="main_container">
    <div class="dashboard-main-wrapper">
        <!-- ============================================================== -->
        <!-- navbar -->
        <!-- ============================================================== -->
        <div class="dashboard-header">
            <nav class="navbar navbar-expand-lg bg-white fixed-top">
                <a class="navbar-brand" href="index.html">Préstamos Online</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto navbar-right-top">
                        
                        <li class="nav-item">
                           
                            
                            {% if user.is_authenticated %}
                            <li class="nav-item dropdown nav-user">
                                <a class="nav-link nav-user-img" href="#" id="navbarDropdownMenuLink2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="{% static 'core/images/avatar1.jpg'%}" alt="" class="user-avatar-md rounded-circle"></a>
                                <div class="dropdown-menu dropdown-menu-right nav-user-dropdown" aria-labelledby="navbarDropdownMenuLink2">
                                    <div class="nav-user-info">
                                        <h5 class="mb-0 text-white nav-user-name">{{user.username}} </h5>
                                    </div>
                                    <a class="dropdown-item" href="{% url 'logout' %}"><i class="fas fa-power-off mr-2"></i>Logout</a>
                                    
                                    {%else%}

                                    <a href="{% url 'login' %}">Login</a>
                                    {% endif %}
                            
                                </div>
                            </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- ============================================================== -->
        <!-- end navbar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- left sidebar -->
        <!-- ============================================================== -->
        <div class="nav-left-sidebar sidebar-dark">
            <div class="menu-list">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="d-xl-none d-lg-none" href="#">Préstamos</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav flex-column">
                            <li class="nav-divider">
                                Menu
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link active" href="#" data-toggle="collapse" aria-expanded="false" data-target="#submenu-1" aria-controls="submenu-1"><i class="fab fa-fw fa-wpforms"></i>Préstamos <span class="badge badge-success">6</span></a>
                                <div id="submenu-1" class="collapse submenu" style="">
                                    <ul class="nav flex-column">

                                        <li class="nav-item">
                                            <a class="nav-link" href="{% url 'solicitud' %}">Solicitar</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="{% url 'prestamos' %}">Listar Préstamos</a>
                                        </li>
                                        
                                    </ul>
                                </div>
                            </li>
                            
                   
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- end left sidebar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- wrapper  -->
        <!-- ============================================================== -->
        

        <div class="dashboard-wrapper">
            <div class="dashboard">
                <div class="container-fluid dashboard-content ">
                {%block content%}
                {% endblock content %}
            </div>
        </div>
        </div>    
             
        
            <div class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                            
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                            
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- ============================================================== -->
            <!-- end footer -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- end wrapper  -->
        <!-- ============================================================== -->

    <!-- ============================================================== -->
    <!-- end main wrapper  -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <!-- jquery 3.3.1 -->
    <script src="{% static 'core/vendor/jquery/jquery-3.3.1.min.js'%}"></script>
    <!-- bootstap bundle js -->
    <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.js'%}"></script>
    <!-- slimscroll js -->
    <script src="{% static 'core/vendor/slimscroll/jquery.slimscroll.js'%}"></script>
    <!-- main js -->
    <script src="{% static 'core/libs/js/main-js.js'%}"></script>
    <!-- chart chartist js -->
    <script src="{% static 'core/vendor/charts/chartist-bundle/chartist.min.js'%}"></script>
    <!-- sparkline js -->
    <script src="{% static 'core/vendor/charts/sparkline/jquery.sparkline.js'%}"></script>
    <!-- morris js -->
    <script src="{% static 'core/vendor/charts/morris-bundle/raphael.min.js'%}"></script>
    <script src="{% static 'core/vendor/charts/morris-bundle/morris.js'%}"></script>
    <!-- chart c3 js -->
    <script src="{% static 'core/vendor/charts/c3charts/c3.min.js'%}"></script>
    <script src="{% static 'core/vendor/charts/c3charts/d3-5.4.0.min.js'%}"></script>
    <script src="{% static 'core/vendor/charts/c3charts/C3chartjs.js'%}"></script>
    <script src="{% static 'core/libs/js/dashboard-ecommerce.js'%}"></script>
    
</body>
 
</html>
